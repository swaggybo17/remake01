<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女装 - FASHION STORE</title>
    <link rel="stylesheet" href="/remake01/styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-left">
            <a href="women.html" class="active">女装</a>
            <a href="men.html">男装</a>
            <a href="recycling.html">可回收衣物计划</a>
        </div>
        <div class="logo">
            <h1><a href="index.html">FASHION STORE</a></h1>
        </div>
        <div class="nav-right">
            <a href="#search">搜索</a>
            <a href="#account">账户</a>
            <a href="#cart">购物袋</a>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h2>女装新品系列</h2>
            <p>探索2024春季女装</p>
            <a href="#new" class="cta-button">立即选购</a>
        </div>
    </header>

    <main>
        <section class="category-nav">
            <button class="category-btn active">全部</button>
            <button class="category-btn">新品</button>
            <button class="category-btn">外套</button>
            <button class="category-btn">连衣裙</button>
            <button class="category-btn">针织衫</button>
            <button class="category-btn">裤装</button>
            <button class="category-btn">裙装</button>
        </section>

        <div class="gallery" id="gallery">
            <div class="gallery-item">
                <img src="https://picsum.photos/600/800?random=1" alt="连衣裙">
                <div class="item-details">
                    <h3>印花真丝连衣裙</h3>
                    <p>¥ 599</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/600/800?random=2" alt="针织衫">
                <div class="item-details">
                    <h3>羊绒圆领毛衣</h3>
                    <p>¥ 459</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/600/800?random=3" alt="休闲裤">
                <div class="item-details">
                    <h3>高腰直筒牛仔裤</h3>
                    <p>¥ 399</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://static.zara.cn/assets/public/0148/d299/95c84047a03f/ae2f8c1b6954/05479503606-e1/05479503606-e1.jpg?ts=1731675350713&w=461" alt="夹克">
                <div class="item-details">
                    <h3>皮革机车夹克</h3>
                    <p>¥ 1299</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/600/800?random=5" alt="半身裙">
                <div class="item-details">
                    <h3>褶皱半身裙</h3>
                    <p>¥ 359</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/600/800?random=6" alt="毛衣">
                <div class="item-details">
                    <h3>羊毛混纺针织衫</h3>
                    <p>¥ 499</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 图片预览模态框 -->
    <div class="modal" id="imageModal">
        <span class="close-button">&times;</span>
        <div class="modal-content">
            <img id="modalImage">
            <div class="product-details">
                <h2 id="modalTitle"></h2>
                <p id="modalPrice"></p>
                <div class="size-selector">
                    <button>XS</button>
                    <button>S</button>
                    <button>M</button>
                    <button>L</button>
                    <button>XL</button>
                </div>
                <button class="add-to-cart">加入购物袋</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>帮助</h4>
                <a href="#shop">购物指南</a>
                <a href="#delivery">配送信息</a>
                <a href="#returns">退换货政策</a>
            </div>
            <div class="footer-section">
                <h4>关于我们</h4>
                <a href="#about">公司介绍</a>
                <a href="#careers">加入我们</a>
                <a href="#sustainability">可持续发展</a>
            </div>
            <div class="footer-section">
                <h4>联系我们</h4>
                <a href="#contact">客户服务</a>
                <a href="#stores">门店查询</a>
                <a href="#social">社交媒体</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 FASHION STORE. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
